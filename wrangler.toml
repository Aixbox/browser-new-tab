name = "browser-new-tab"
compatibility_date = "2024-01-01"

# Pages 项目配置
pages_build_output_dir = ".vercel/output/static"

# KV 命名空间绑定
[[kv_namespaces]]
binding = "NEWTAB_KV"
id = "your-kv-namespace-id"  # 需要在 Cloudflare Dashboard 创建后替换

# 环境变量（如果需要）
[vars]
# 在这里添加公开的环境变量

# 生产环境配置
[env.production]
[[env.production.kv_namespaces]]
binding = "NEWTAB_KV"
id = "your-production-kv-namespace-id"  # 生产环境的 KV ID
