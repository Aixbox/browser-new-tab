name: Deploy to Cloudflare Pages

on:
  push:
    branches: ['master']
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'

      # è‡ªåŠ¨è·å– Account ID
      - name: Fetch Account ID
        id: fetch_account_id
        run: |
          if [[ -n "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" ]]; then
            ACCOUNT_ID="${{ secrets.CLOUDFLARE_ACCOUNT_ID }}"
            echo "Using provided CLOUDFLARE_ACCOUNT_ID from secrets."
          else
            ACCOUNT_ID=$(curl -X GET "https://api.cloudflare.com/client/v4/accounts" \
              -H "Authorization: Bearer ${CLOUDFLARE_API_TOKEN}" \
              -H "Content-Type:application/json" | jq ".result[0].id" -r)
            if [[ "$ACCOUNT_ID" == "null" ]]; then
              echo "Failed to get account id, please set CLOUDFLARE_API_TOKEN correctly!"
              exit 1
            fi
          fi
          echo 'account_id='$ACCOUNT_ID >> $GITHUB_OUTPUT
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      # å®‰è£…ä¾èµ–
      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      # æ„å»ºå¹¶è½¬æ¢ä¸º Cloudflare Pages æ ¼å¼
      # @cloudflare/next-on-pages ä¼šè‡ªåŠ¨è°ƒç”¨ next build
      - name: Build for Cloudflare Pages
        run: npx @cloudflare/next-on-pages

      # ä½¿ç”¨ Terraform éƒ¨ç½²åŸºç¡€è®¾æ–½
      - name: Deploy infrastructure with Terraform
        run: |
          terraform init
          
          echo "Account ID: $TF_VAR_CLOUDFLARE_ACCOUNT_ID"
          echo "Deploying Cloudflare infrastructure..."
          
          # æ£€æŸ¥å¹¶å¯¼å…¥ç°æœ‰çš„ D1 æ•°æ®åº“
          echo "Checking for existing D1 database..."
          D1_RESPONSE=$(curl -s "https://api.cloudflare.com/client/v4/accounts/$TF_VAR_CLOUDFLARE_ACCOUNT_ID/d1/database" \
            --header "Authorization: Bearer $CLOUDFLARE_API_TOKEN")
          
          D1_ID=$(echo "$D1_RESPONSE" | jq -r '.result[]? | select(.name == "newsletter-db") | .uuid // empty')
          
          if [ -n "$D1_ID" ]; then
            echo "Found existing D1 database: $D1_ID"
            echo "Importing D1 database into Terraform state..."
            terraform import cloudflare_d1_database.newsletter_db "$TF_VAR_CLOUDFLARE_ACCOUNT_ID/$D1_ID" || echo "D1 import failed or already imported, continuing..."
          else
            echo "No existing D1 database found, will create new one"
          fi
          
          # æ£€æŸ¥å¹¶å¯¼å…¥ç°æœ‰çš„ Pages é¡¹ç›®
          echo "Checking for existing Pages project..."
          PAGES_RESPONSE=$(curl -s "https://api.cloudflare.com/client/v4/accounts/$TF_VAR_CLOUDFLARE_ACCOUNT_ID/pages/projects/new-tab" \
            --header "Authorization: Bearer $CLOUDFLARE_API_TOKEN")
          
          if echo "$PAGES_RESPONSE" | jq -e '.success == true' > /dev/null; then
            echo "Found existing Pages project, importing..."
            terraform import cloudflare_pages_project.newsletter_app "$TF_VAR_CLOUDFLARE_ACCOUNT_ID/new-tab" || echo "Pages project import failed or already imported, continuing..."
          else
            echo "No existing Pages project found, will create new one"
          fi
          
          # åº”ç”¨ Terraform é…ç½®
          echo "Applying Terraform configuration..."
          terraform apply -auto-approve -input=false
          
          # ç­‰å¾…é¡¹ç›®åˆ›å»ºå®Œæˆ
          echo "Waiting for Pages project to be ready..."
          sleep 10
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          TF_VAR_CLOUDFLARE_ACCOUNT_ID: ${{ steps.fetch_account_id.outputs.account_id }}

      # ä¸Šä¼ åˆ° Cloudflare Pages
      - name: Deploy to Cloudflare Pages
        run: |
          echo "Deploying to Cloudflare Pages..."
          # ä½¿ç”¨ --compatibility-flags ç¡®ä¿ Node.js å…¼å®¹æ€§
          npx wrangler pages deploy .vercel/output/static \
            --project-name new-tab \
            --production \
            --commit-dirty=true \
            --compatibility-flags nodejs_compat
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ steps.fetch_account_id.outputs.account_id }}

      # è¾“å‡ºéƒ¨ç½²ä¿¡æ¯
      - name: Output deployment info
        run: |
          echo "âœ… Deployment completed!"
          echo "ğŸŒ Your site will be available at: https://new-tab.pages.dev"
